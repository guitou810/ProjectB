
<div class="form-group" style="margin:5px">
  <label for="Mod">Filtrage sur les titres</label>
  <input id="Mod" [(ngModel)]="filtre" class="form-control" type="text" /> 
</div>
<div class="form-group" style="margin:5px">
  <button class="btn btn-danger" name="{{ filtre }}" style="margin:5px" (click)="Filtrage($event)">Filtre Titre Posts</button>
  <button class="btn btn-primary" style="margin:5px" (click)="ExWs()">Charger Posts</button>
</div>
<hr width="100%" color="blue">
<div class="form-row">
  <div class="form-group col-md-6">
    <ul class="listgroup">
        <li class="list-group-item active">Titres</li>
        <li class="list-group-item" *ngFor="let Post of ListPost">
            <app-post-liste (InfoTitre)="InfoTitre($event)" monTitre={{Post}}></app-post-liste>

        </li>

      </ul>
    </div>
  <div class="form-group col-md-6" *ngFor="let Description of Desc">
    <app-post-description Description="{{Description}}"></app-post-description>
  </div>
      
</div>
